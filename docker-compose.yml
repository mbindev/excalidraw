version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: excalidraw-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: excalidraw
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres_password_change_this}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - excalidraw-network

  # Backend API
  backend:
    build:
      context: ./excalidraw-backend
      dockerfile: Dockerfile
    container_name: excalidraw-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: 3001
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: excalidraw
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres_password_change_this}
      JWT_SECRET: ${JWT_SECRET:-change_this_jwt_secret_in_production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin_password_change_this}
      ADMIN_NAME: ${ADMIN_NAME:-Admin User}
    ports:
      - "3001:3001"
    networks:
      - excalidraw-network
    command: >
      sh -c "
        echo '‚è≥ Waiting for database...' &&
        sleep 5 &&
        echo 'üîÑ Running migrations...' &&
        npm run migrate &&
        echo 'üöÄ Starting backend server...' &&
        npm start
      "

  # Collaboration Server (WebSocket)
  collab:
    build:
      context: ./excalidraw-room
      dockerfile: Dockerfile
    container_name: excalidraw-collab
    restart: unless-stopped
    environment:
      PORT: 80
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    ports:
      - "3002:80"
    networks:
      - excalidraw-network

  # Excalidraw Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: excalidraw-frontend
    restart: unless-stopped
    depends_on:
      - backend
      - collab
    ports:
      - "80:80"
    networks:
      - excalidraw-network
    environment:
      VITE_APP_BACKEND_V2_GET_URL: ${BACKEND_API_URL:-http://localhost:3001}/api/
      VITE_APP_WS_SERVER_URL: ${COLLAB_SERVER_URL:-http://localhost:3002}

volumes:
  postgres_data:
    driver: local

networks:
  excalidraw-network:
    driver: bridge
